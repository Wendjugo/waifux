<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>WaifuX – Cuming soon…</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0b0b0c, #1e1e22);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ff0077;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .waifu-image {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff0077;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .waifu-image:hover {
      transform: scale(1.05);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #ff66aa;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #ff0077;
      color: #fff;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(255, 0, 119, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .buttons a:hover {
      background: #ff3399;
      box-shadow: 0 6px 15px rgba(255, 51, 153, 0.6);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
      font-style: normal;
    }
  </style>
</head>

  <div class="container">
    <h1>WaifuX</h1>
    <img src="https://cdn.midjourney.com/5fa1d9a4-fantasy-goth-waifu-batbikini.jpg" alt="Goth Waifu" class="waifu-image" />
